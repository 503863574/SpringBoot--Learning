<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>租户管理</title>
</head>

<body>
<div class="contentDiv">

    <!--<h1>福田SaaS平台多租户技术实施Demo </h1>-->


    <legend>
        <strong>租户管理</strong>
    </legend>

    <form th:action="@{/users/{action}(action=${action})}" method="post" class="form-horizontal">

        <!--<input type="hidden" name="id" th:value="${book.id}"/>-->

        <div class="form-group">
            <label for="book_tenant_id" class="col-sm-2 control-label">租户编号:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="book_tenant_id" name="id" th:value="${book.tenantId}"
                       th:field="*{book.tenantId}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="book_name" class="col-sm-2 control-label">用户名:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="book_name" name="name" th:value="${book.name}"
                       th:field="*{book.name}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="book_position" class="col-sm-2 control-label">职位:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="book_position" name="position" th:value="${book.position}"
                       th:field="*{book.position}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="book_introduction" class="col-sm-2 control-label">备注:</label>
            <div class="col-xs-4">
                <textarea class="form-control" id="book_introduction" rows="3" name="introduction"
                          th:value="${book.introduction}" th:field="*{book.introduction}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
