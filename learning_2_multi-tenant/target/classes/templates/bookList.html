<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>

<body>

<div class="contentDiv">

    <h3 align="center"> 福田SaaS平台多租户技术实施Demo </h3>
    <br>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>用户列表</strong>
        </legend>
        <thead>
        <tr>
            <th>租户编号</th>
            <th>用户名</th>
            <th>职位</th>
            <th>备注</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}">
            <th scope="row" th:text="${book.tenantId}"></th>
            <td><a th:href="@{/users/update/{bookId}(bookId=${book.tenantId})}" th:text="${book.name}"></a></td>
            <td th:text="${book.position}"></td>
            <td th:text="${book.introduction}"></td>
          <!--  <td><a class="btn btn-danger" th:href="@{/book/delete/{bookId}(bookId=${book.tenantId})}">删除</a></td>-->
            <td><a class="btn btn-danger" th:href="@{/users/delete(tenantId=${book.tenantId},name=${book.name})}">删除</a></td>

        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/users/create" role="button">新增用户</a></div>
</div>

</body>
</html>
